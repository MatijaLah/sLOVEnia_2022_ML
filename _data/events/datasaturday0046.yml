 <br>

 <p><b>Workshop #2 - Improve Your Skills as a SQL Server DBA<o:p></o:p></b></p>

 <p><i>Uwe Ricken (db-berater)<o:p></o:p></i></p>

 <p>Are you a SQL Server Database Administrator (DBA) looking to advance your expertise and enhance your career? Whether youa re an experienced DBA or just starting your journey in database administration, this comprehensive workshop is designed to equip you with the knowledge and skills needed to excel in your role as a SQL Server DBA.<o:p></o:p></p>

 <p>Sign-up here: <a href="https://www.eventbrite.at/e/improve-your-skills-as-a-sql-server-dba-tickets-723921547837?aff=oddtdtcreator">https://www.eventbrite.at/e/improve-your-skills-as-a-sql-server-dba-tickets-723921547837?aff=oddtdtcreator</a><o:p></o:p></p>

 <p><img src=\"../assets/img/events/0046/dcatday24_precon_uwericken.jpeg\" width=\"600\" alt=\"DBA Precon\" style=\"margin-left: 35px; margin-right: 35px;\"></p>
 <br>

 <p><b>Workshop #2 - Designing and developing enterprise-scale solutions with Power BI Premium</b><o:p></o:p></p>

 <p><i>Paul Turley<o:p></o:p></i></p>

 <p>This full-day workshop session will provide participants with essential best practice knowledge and practical tools to begin designing enterprise-ready solutions with Power BI. We will design a report, but this session will primarily focus on enterprise data modeling and dataset delivery for reporting &amp; analytics.<o:p></o:p></p>

 <p>Sign-up here: <a href="https://www.eventbrite.at/e/designing-and-developing-enterprise-scale-solutions-with-power-bi-premium-tickets-723917937037?aff=oddtdtcreator">https://www.eventbrite.at/e/designing-and-developing-enterprise-scale-solutions-with-power-bi-premium-tickets-723917937037?aff=oddtdtcreator</a><o:p></o:p></p>

