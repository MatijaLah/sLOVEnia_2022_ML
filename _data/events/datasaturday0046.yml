 <p>Data Community Austria Day will have <b>three Pre-Con Workshops on Thursday, 25<sup>th</sup> January 2025. </b>The workshops also take place at JUFA Wien City (Mautner-Markhof-Gasse 50, 1110 Wien). <o:p></o:p></span></p>

 <p><o:p>&nbsp;</o:p></span></p>

 <p><b><h1>Workshop #1 - Using Microsoft Fabric to become an analytics super hero!<o:p></o:p></h1></b></p>

 <p><i>With Stijn Wynants (Microsoft) and Filip Popvic (Microsoft)<o:p></o:p></i></p>

 <p>Hesitate no more! Microsoft Fabric is out and building analytics solution cannot get any easier! If you believe that the best way to learn is to learn by example, join us!<o:p></o:p></p>

 <p>Sign-up here: <a href="https://www.eventbrite.at/e/using-microsoft-fabric-to-become-an-analytics-super-hero-tickets-723913413507?aff=oddtdtcreator">https://www.eventbrite.at/e/using-microsoft-fabric-to-become-an-analytics-super-hero-tickets-723913413507?aff=oddtdtcreator</a><o:p></o:p></p>

